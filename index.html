<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="grid-container">
    <div class="main-card">
      <section class="results">
        <h1>
          Your Result
        </h1>
        <div class="circle">
          <span class="circle__value">
            76
          </span>
          <span class="circle__text">
            of 100
          </span>
        </div>
        <h3 class="results__congrats">
          Great
        </h3>
        <p class="results__paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
    
      <section class="summary">
        <h2>
          Summary
        </h2>
        <div class="cards-container">
          <div class="card reaction">
            <div class="card__title">
              <img src="/assets/images/icon-reaction.svg" alt="reaction icon" />
              <h3>
                Reaction
              </h3>
            </div>
            <div class="card__score">
              <span>
                <b>
                  80
                </b>
                / 100
              </span>
            </div>
          </div>
          <div class="card memory">
            <div class="card__title">
              <img src="/assets/images/icon-memory.svg" alt="memory icon" />
              <h3>
                Memory
              </h3>
            </div>
            <div class="card__score">
              <span>
                <b>
                  92
                </b>
                / 100
              </span>
            </div>
          </div>
          <div class="card verbal">
            <div class="card__title">
              <img src="/assets/images/icon-verbal.svg" alt="verbal icon" />
              <h3>
                Verbal
              </h3>
            </div>
            <div class="card__score">
              <span>
                <b>
                  61
                </b>
                / 100
              </span>
            </div>
          </div>
          <div class="card visual">
            <div class="card__title">
              <img src="assets/images/icon-visual.svg" alt="visual icon" />
              <h3>
                Visual
              </h3>
            </div>
            <div class="card__score">
              <span>
                <b>
                  72
                </b>
                / 100
              </span>
            </div>
          </div>
        </div>
        <button>
          Continue
        </button>
      </section>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ricandres98">ricandres98</a>.
    </div>
  </footer>
</body>
</html>
